<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - Classment Academy</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    
    <a href="index.html"><img src="IMG/logo.png" width="100px" alt=""></a>
        <main>
            

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya estás registrado?</h3>
                        <p>Inicia sesión y sumergete en esta gran aventura</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Deseas registrarte?</h3>
                        <p>¡No te pierdas todo lo que tenemos para ti! </p>
                       
                        <button id="btn__registrarse">Regístrarme</button>
                      
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="pendiente" method="POST" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico" name="email" required>
                        <input type="password" placeholder="Contraseña" name="contraseña" required>
                        <button type="submit">Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="Pendiente" method="post" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo" name="name" required>
                        <input type="email" placeholder="Correo Electronico" name="email" required>
                        <input type="text" placeholder="Usuario" name="usuario" required>
                        <input type="password" placeholder="Contraseña" name="contraseña" required>
                        <button type="submit">Regístrarme</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="JS/login.js"></script>
</body>
</html>
</body>
